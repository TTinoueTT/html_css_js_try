<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="box_shadow.css" />
        <title>box_shadow</title>
    </head>
    <body>
        <hr />
        <section class="basic">
            <h2>box-shadowの基本講座</h2>
            <h3>box-shadow:</h3>
            <div class="basic__wrapper">
                <div class="shadow-box --1" before-content="box-shadow: 0.5rem 0.5rem blue;"></div>
                <div class="shadow-box --2" before-content="box-shadow: 0.5rem 0.5rem 0.5rem blue;"></div>
                <div class="shadow-box --3" before-content="box-shadow: 5px 5px 5px blue, 10px 10px 10px rgb(64, 255, 0);"></div>
                <div class="shadow-box --4" before-content="box-shadow: -5px -5px blue;"></div>
                <div class="shadow-box --5" before-content="box-shadow: inset 5px 5px 5px blue;"></div>
                <div class="shadow-box --6" before-content="box-shadow: inset 5px 5px 5px blue, inset 10px 10px 10px rgb(64, 255, 0);"></div>
                <div class="shadow-box --7" before-content="box-shadow: 5px 5px 5px #f44336, -5px -5px 5px #fff, inset 5px 5px 5px #9c27b0, inset -5px -5px 5px rgb(86, 173, 139);"></div>
                <div class="shadow-box --8" before-content="box-shadow: 0.5rem 0.5rem blue; border-radius: 50%;"></div>
                <div
                    class="shadow-box --9"
                    before-content="box-shadow: 5px 5px blue, 10px 10px rgb(64, 255, 0), 15px 15px rgb(242, 255, 0),
                20px 20px rgb(255, 51, 0), 25px 25px rgb(210, 46, 183);"
                ></div>
                <div
                    class="shadow-box --10"
                    before-content="box-shadow: 5px 5px blue, 10px 10px rgb(64, 255, 0), 15px 15px rgb(242, 255, 0),
                    20px 20px rgb(255, 51, 0), 25px 25px rgb(210, 46, 183), inset 5px 5px blue,
                    inset 10px 10px rgb(64, 255, 0), inset 15px 15px rgb(242, 255, 0), inset 20px 20px rgb(255, 51, 0),
                    inset 25px 25px rgb(210, 46, 183);"
                ></div>
                <div
                    class="shadow-box --11"
                    before-content="box-shadow: 5px 5px blue, 10px 10px rgb(64, 255, 0), 15px 15px rgb(242, 255, 0),
                    20px 20px rgb(255, 51, 0), 25px 25px rgb(210, 46, 183), inset -5px -5px blue,
                    inset -10px -10px rgb(64, 255, 0), inset -15px -15px rgb(242, 255, 0),
                    inset -20px -20px rgb(255, 51, 0), inset -25px -25px rgb(210, 46, 183);"
                ></div>
                <div
                    class="shadow-box --12"
                    before-content="box-shadow: 5px 5px blue, 10px 10px rgb(64, 255, 0), 15px 15px rgb(242, 255, 0),
                    20px 20px rgb(255, 51, 0), 25px 25px rgb(210, 46, 183), inset -5px -5px blue,
                    inset -10px -10px rgb(64, 255, 0), inset -15px -15px rgb(242, 255, 0),
                    inset -20px -20px rgb(255, 51, 0), inset -25px -25px rgb(210, 46, 183);"
                ></div>
            </div>
        </section>
        <hr />
    </body>
</html>
