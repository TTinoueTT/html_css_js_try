<style>
  .sample01 {
    width: 100px;
    height: 100px;

    position: relative;
  }
  .sample01:after {
    display: block;
    content: "";
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    transition: all 1000ms;
    background-color: red;
  }

  .sample01.show {
    box-shadow: 3px 3px red, -1em 0 0.4em olive;
  }
  .sample01.show:after {
    background-color: blue;
  }

  .sample01 div {
    transition: all 1000ms;
    opacity: 0;
    position: absolute;
  }
  .sample01 div:nth-child(1) {
    top: 1rem;
    transition-delay: 1s;
  }
  .sample01 div:nth-child(2) {
    top: 2rem;
    transition-delay: 2s;
  }
  .sample01 div:nth-child(3) {
    top: 3rem;
    transition-delay: 3s;
  }
  .sample01 div:nth-child(4) {
    top: 4rem;
    transition-delay: 4s;
  }
  .sample01 div:nth-child(5) {
    top: 5rem;
    transition-delay: 5s;
  }
  .sample01.show div {
    opacity: 1;
  }
</style>

<div class="sample01">
  <div>a</div>
  <div>i</div>
  <div>u</div>
  <div>e</div>
  <div>o</div>
</div>
