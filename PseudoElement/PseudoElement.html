<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="PseudoElement.css" />
    <title>PseudoElement</title>
  </head>
  <body>
    <main>
      <section class="before-after">
        <h2>擬似要素 ::before, ::after について</h2>
        <div class="before-after__basis">
          <a href="">これが被要素です</a>
        </div>

        <div class="before-after__practice">
          <p>
            Here we have some
            <span tabindex="0" data-content="クリック => ::before, hover =>  ::after">text</span>
            with a few
            <span tabindex="0" data-content="small popups that appear when hovering">tooltips</span>.
          </p>
        </div>
      </section>

      <section>
        <h2>::backdrop</h2>
        <p>ある要素が全画面モードで表示された時にその直下で、表示されるボックス要素 モーダルのような見た目を作る時にその直下の背景となる擬似要素</p>
      </section>
    </main>
  </body>
</html>
