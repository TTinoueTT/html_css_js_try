<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PseudClasses</title>
    <link rel="stylesheet" href="PseudClasses.css" />
  </head>
  <body>
    <main>
      <h1>擬似クラス</h1>
      <section>
        <h2>:where(セレクタリスト)</h2>
        <div>
          <h3>概要</h3>
          <p>
            :where()として引数にセレクタを取る擬似クラスの関数 <br />
            , 区切りでリストにもできる <br />
            セレクタで :where(selecterA, selecterB) selecterC {} <br />
            と書くことで、A B 配下の C要素のスタイルを指定することになる <br />
            まとめて、特定の親配下での特定要素という絞り方になる <br />
            詳細度 0 <br />
          </p>
        </div>
      </section>
    </main>

    <script src="PseudClasses.js"></script>
  </body>
</html>
