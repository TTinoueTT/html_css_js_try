<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCSSの関数</title>
        <link rel="stylesheet" href="scss_functions.css" />
    </head>
    <body>
        <main>
            <h1>SCSSの関数</h1>
            <section>
                <h2>@if, @else if, @else</h2>
                <p>
                    Scssではプログラミングでは当たり前の条件分岐を使うことができる<br />
                    応用も含めて、実践をしてみよう<br />
                    基本的に使い勝手は悪い<br />
                    html側からvar()で渡すことができるように思えたが、それはコンパイル後であることがわかったので、普通に<br />
                    同じ階層のclassをつくり、それを付与するかどうかで判定をした方がいい。意味わからん。
                </p>
                <div class="if-content">
                    <p style="--is-yellow: 1">縄文土器</p>
                    <p class="yellow">弥生土器</p>
                </div>
            </section>
        </main>
    </body>
</html>
