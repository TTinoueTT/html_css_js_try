<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky footer</title>
    <link rel="stylesheet" href="stycky-footer.css" />
  </head>
  <body>
    <div class="flame">
      <header>HEADER</header>
      <main>
        <h1>flexboxレイアウト例</h1>
        <section>
          <h3>space-betweenを使用</h3>
          <div class="space-between">
            <div class="squear"></div>
            <div class="squear"></div>
            <div class="squear"></div>
          </div>
        </section>
        <section>
          <h3>space-aroundを使用</h3>
          <div class="space-around">
            <div class="squear"></div>
            <div class="squear"></div>
            <div class="squear"></div>
          </div>
        </section>
        <section>
          <h3>space-evenlyを使用</h3>
          <div class="space-evenly">
            <div class="squear"></div>
            <div class="squear"></div>
            <div class="squear"></div>
          </div>
        </section>
        <section>
          <h3>stretchを使用</h3>
          <div class="stretch">
            <div class="squear"></div>
            <div class="squear"></div>
            <div class="squear"></div>
          </div>
        </section>
      </main>
      <footer>FOOTER</footer>
    </div>
  </body>
</html>
