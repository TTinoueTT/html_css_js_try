<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>loading</title>
        <link rel="stylesheet" href="loading.css" />
    </head>
    <body>
        <section>
            <div class="loader">
                <div class="loader__text">
                    <p>Neumorphism Gradient loading Animation Effects -</p>
                </div>
                <span class="loader__item">
                    <i class="loader__item__colorize"></i>
                </span>
            </div>
        </section>
        <script>
            let text = document.querySelector(".loader__text p");

            text.innerHTML = text.innerText
                .split("")
                .map((char, i) => `<b style="transform:rotate(${i * 7.35}deg)">${char}</b>`)
                .join("");
        </script>
    </body>
</html>
