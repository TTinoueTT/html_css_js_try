        <main>
            <a href="https://ics.media/entry/210519/"></a>
            <h1>clip-pathプロパティの実験</h1>
            <section>
                <h2>clip-path: inset()</h2>
                <!--  -->
                <h3>inset() の実験</h3>
                <div class="inset">
                    <div class="inset__child pentagon" data-line1=""></div>
                    <div class="inset__child" data-line1=""></div>
                    <div class="inset__child" data-line1=""></div>

                    <div class="inset__child" data-line1=""></div>
                    <div class="inset__child" data-line1=""></div>
                    <div class="inset__child" data-line1=""></div>
                </div>
            </section>
            <section>
                <h2>clip-path: circle()</h2>
                <!--  -->
                <h3>circle() で表示領域のサイズを操作</h3>
                <div class="circle">
                    <div class="circle__child" data-line1="circle(80%)"></div>
                    <div class="circle__child" data-line1="circle(50%)"></div>
                    <div class="circle__child" data-line1="circle(20%)"></div>

                    <div class="circle__child" data-line1="circle(30%) at center"></div>
                    <div class="circle__child" data-line1="circle(30%) at top"></div>
                    <div class="circle__child" data-line1="circle(30%) at bottom"></div>
                    <div class="circle__child" data-line1="circle(30%) at left"></div>
                    <div class="circle__child" data-line1="circle(30%) at right"></div>
                    <div class="circle__child" data-line1="circle(30%) at top left"></div>

                    <!-- <div class="circle__child" data-line1=""></div>
                    <div class="circle__child" data-line1=""></div>
                    <div class="circle__child" data-line1=""></div> -->
                </div>
            </section>
            <section>
                <h2>clip-path: polygon()</h2>
                <!--  -->
                <h3>plygon() を利用して様々な正多角形を描く</h3>
                <div class="polygon">
                    <div class="polygon__child pentagon" data-line1="正五角形"></div>
                    <div class="polygon__child" data-line1=""></div>
